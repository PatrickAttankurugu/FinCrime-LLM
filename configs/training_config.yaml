# FinCrime-LLM Training Configuration

# Model Configuration
model:
  name: "mistralai/Mistral-7B-v0.1"
  trust_remote_code: true
  use_flash_attention: true
  torch_dtype: "bfloat16"  # or "float16"

# LoRA Configuration
lora:
  r: 16                    # LoRA rank
  lora_alpha: 32          # LoRA alpha (scaling factor)
  target_modules:         # Modules to apply LoRA to
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"

# Quantization (for memory efficiency)
quantization:
  load_in_4bit: true
  bnb_4bit_compute_dtype: "bfloat16"
  bnb_4bit_use_double_quant: true
  bnb_4bit_quant_type: "nf4"

# Dataset Configuration
data:
  train_file: "data/datasets/train.jsonl"
  validation_file: "data/datasets/validation.jsonl"
  test_file: "data/datasets/test.jsonl"
  max_seq_length: 2048
  preprocessing_num_workers: 4

  # Data format
  instruction_template: "### Instruction:\n{instruction}\n\n### Input:\n{input}\n\n### Response:\n{output}"

# Training Arguments
training:
  output_dir: "models/checkpoints"
  num_train_epochs: 3
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 4
  gradient_checkpointing: true

  # Optimization
  learning_rate: 2.0e-4
  weight_decay: 0.001
  warmup_ratio: 0.03
  lr_scheduler_type: "cosine"
  optim: "paged_adamw_32bit"

  # Mixed Precision
  fp16: false
  bf16: true

  # Logging & Evaluation
  logging_steps: 10
  eval_steps: 100
  save_steps: 500
  save_total_limit: 3
  evaluation_strategy: "steps"
  save_strategy: "steps"
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"

  # Other
  report_to: "tensorboard"  # or "wandb"
  ddp_find_unused_parameters: false
  group_by_length: true
  dataloader_num_workers: 4

  # Early Stopping
  early_stopping_patience: 3
  early_stopping_threshold: 0.001

# Generation Config (for inference)
generation:
  max_new_tokens: 512
  temperature: 0.7
  top_p: 0.9
  top_k: 50
  repetition_penalty: 1.1
  do_sample: true

# Experiment Tracking
experiment:
  name: "fincrime-mistral-7b-v1"
  notes: "Initial training run for African financial crime detection"
  tags:
    - "mistral-7b"
    - "financial-crime"
    - "africa"
    - "compliance"
    - "lora"

# Seeds for reproducibility
seed: 42

# Hardware
hardware:
  num_gpus: 1
  mixed_precision: "bf16"
  gradient_checkpointing: true
